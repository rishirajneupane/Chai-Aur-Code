<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai Aur Javascript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
  </body>
  <script>
    const sayDate = function (str) {
      console.log(str, Date.now());
    };
    const intervalId = setInterval(sayDate, 1000, "Hi"); //setinterval le 3 parameter linxa  so hi preint garna mathi fn ma str pathako
    clearInterval(intervalId); //setinterval ko reference lagera yeha pass gareko
  </script>
</html>
